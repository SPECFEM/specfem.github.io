<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
{% seo %}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin-->

    <!-- responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#AAA">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="keywords" content="SPECFEM codes, Computational Seismology, Global Seismology,
                                   Seismic Imaging, Seismic Tomography,
                                   High-Performance Computing, HPC software">

    <!-- stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ 'figures/favicon.ico' | relative_url }}">
    <!-- iOS icon -->
    <link rel="apple-touch-icon" href="{{ 'figures/icon.png' | relative_url }}"/>
    <link rel="icon" sizes="152x152" href="{{ 'figures/icon.png' | relative_url }}"/>
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <section class="page-header">
      {% include nav.html %}
    </section>

    <section class="section section-main">
      <div class="main-content shadowbox">
        {{ content }}
      </div>
    </section>

    <section class="page-footer">
      {% include footer.html %}
    </section>
